<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Página Inicial</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/StyleSheet.css" />
</head>
<body>
    <!--Header-->
    <nav id="header"></nav>
    <!-- Page Content -->
        <h1>Acesse sua conta</h1>
    <div class="auth-container">
      <!-- Quando não logado: Exibe formularios -->
      <!-- Quando logado: Exibe informações do usuário -->

      <!-- Conteúdo para usuário logado (inicialmente oculto) -->
      <div class="user-info" id="userInfo" style="display:none;">
        <h2>Informações da sua conta</h2>
        <div id="userDetails"></div>
        <button id="logoutBtn">Sair da conta</button>
      </div>

      <!-- Formulário de Login -->
      <div class="form-container" id="loginContainer" style="display:none;">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="email" name="loginEmail" placeholder="Email" required>
          <input type="password" name="loginPassword" placeholder="Senha" required>
          <button type="submit">Entrar</button>
        </form>
        <p class="toggle-form-text">Não tem conta? <a href="#" id="showRegisterForm">Crie uma</a></p>
      </div>

      <!-- Formulário de Cadastro -->
      <div class="form-container" id="registerContainer" style="display:none;">
        <h2>Criar Conta</h2>
        <form id="registerForm">
          <input type="text" name="fullName" placeholder="Nome Completo" required>
          <input type="text" name="healthId" placeholder="Número Utente de Saúde" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Senha" required>
          <input type="password" name="confirmPassword" placeholder="Confirmar Senha" required>
          <input type="date" name="birthDate" required>
          <input type="tel" name="phone" placeholder="Contato Telefônico" required>
          <button type="submit">Criar Conta</button>
        </form>
        <p class="toggle-form-text">Já tem conta? <a href="#" id="showLoginForm">Faça login</a></p>
      </div>
    </div>

    <!-- Footer -->
    <nav id="footer"></nav>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js" integrity="sha512-2AL/VEauKkZqQU9BHgnv48OhXcJPx9vdzxN1JrKDVc4FPU/MEE/BZ6d9l0mP7VmvLsjtYwqiYQpDskK9dG8KBA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
