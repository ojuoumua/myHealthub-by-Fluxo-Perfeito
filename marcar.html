<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Página Inicial</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Modak&family=Open+Sans&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/StyleSheet.css" />
</head>
<body>
    <!--Header-->
    <nav id="header"></nav>
    <!-- Page Content -->
    <main class="container">
        <h1 class="text-center mb-4">Marcar Consulta</h1>
        <form id="marcarConsultaForm">
            <!-- Especialidade -->
            <div class="form-group mb-3">
                <label for="especialidade">Especialidade:</label>
                <select id="especialidade" class="form-control" required>
                <option value="">Selecione uma especialidade</option>
                <option value="cardiologia">Cardiologia</option>
                <option value="dermatologia">Dermatologia</option>
                <option value="pediatria">Pediatria</option>
                <option value="ortopedia">Ortopedia</option>
                </select>
            </div>

            <!-- Médico -->
            <div class="form-group mb-3">
                <label for="medico">Médico:</label>
                <select id="medico" class="form-control" required>
                <option value="">Selecione um médico</option>
                <option value="dr_silva">Dr. Silva</option>
                <option value="dra_oliveira">Dra. Oliveira</option>
                <option value="dr_mendes">Dr. Mendes</option>
                </select>
            </div>

            <!-- Data -->
            <div class="form-group mb-3">
                <label for="dataConsulta">Data:</label>
                <input type="date" id="dataConsulta" class="form-control" required>
            </div>

            <!-- Horário -->
            <div class="form-group mb-3">
                <label for="horarioConsulta">Horário:</label>
                <select id="horarioConsulta" class="form-control" required>
                <option value="">Selecione um horário</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="14:00">14:00</option>
                </select>
            </div>

            <!-- Botão de Submissão -->
            <button type="submit" class="btn btn-success">Confirmar Marcação</button>

        </form>

        <!-- Mensagem de Sucesso -->
        <div id="successMessage" class="alert alert-success mt-4 d-none">
        Consulta marcada com sucesso!
        </div>

    </main>

    <!-- Footer -->
    <nav id="footer"></nav>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js" integrity="sha512-2AL/VEauKkZqQU9BHgnv48OhXcJPx9vdzxN1JrKDVc4FPU/MEE/BZ6d9l0mP7VmvLsjtYwqiYQpDskK9dG8KBA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/marcar.js"></script>
</body>
</html>
