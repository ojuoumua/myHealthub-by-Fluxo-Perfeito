            margin: 30px auto;

            padding: 20px;

        .order-summary {
            background-color: #f9f9f9;

            margin-top: 30px;

        }

                margin-top: 0;

            .order-summary p {
                margin: 5px 0;
            }

                font-weight: bold;

            }

        .form-group {
            margin-bottom: 15px;
        }

            }

                padding: 12px;

                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;

            margin-right: 15px;

        body.dark-mode {
            background-color: #121212; /* Cor de fundo escura */
            color: white; /* Texto claro */
        }

            body.dark-mode .container {
                background-color: #444; /* Fundo escuro do container */
            }

            body.dark-mode .order-summary {
                background-color: #555; /* Fundo escuro para as caixinhas */
            }

            body.dark-mode .form-group input,
            body.dark-mode .form-group textarea {
                background-color: #666; /* Fundo escuro para inputs */
                color: #fff; /* Texto claro nos inputs */
                border: 1px solid #888; /* Borda clara */
            }

            body.dark-mode .container {
                background-color: #444; /* Fundo escuro para o container */
                color: white; /* Cor do texto dentro do container */
            }

            body.dark-mode .order-summary {
                background-color: #555; /* Fundo escuro para as caixinhas */
                color: white; /* Cor do texto dentro das caixinhas */
            }

            body.dark-mode .form-group input,
            body.dark-mode .form-group textarea,
            body.dark-mode .form-group label {
                color: white; /* Texto branco nas caixas de entrada e rótulos */
                background-color: #444; /* Fundo escuro para inputs e textarea */
            }

            body.dark-mode .form-group button {
                background-color: #218838; /* Cor de fundo do botão no modo escuro */
            }

            body.dark-mode h2 {
                color: white; /* Cor das letras para branco no tema escuro */
            }

            body.dark-mode input::placeholder {
                color: white;
            }

            body.dark-mode textarea::placeholder {
                color: white;
            }

            body.dark-mode .order-summary {
                background-color: #555; /* Fundo escuro para a área de resumo */
                color: white; /* Texto branco */
            }

        body:not(.dark-mode) .order-summary h3,
        body:not(.dark-mode) .order-summary span,
        body:not(.dark-mode) .order-summary strong {
            color: black; /* Torna o texto preto no tema claro */

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo-MAS.jpeg" alt="Logo MyHealthy'Ub" class="logo-img">

        </div>

    <header>
        <h1>Farmácia Online</h1>
        <p>Compre os melhores produtos!</p>
    </header>

    <div class="container">
        <h2>Carrinho</h2>

        <div class="order-summary">
            <h3>Resumo do Pedido:</h3>
            <p><strong>Produtos:</strong> <span id="produtos"></span></p>
            <p><strong>Total:</strong> <span id="total-pedido">0,00</span> €</p>
        </div>

        <form id="form-compra" action="#" method="POST">
            <div class="form-group">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name" required placeholder="Digite o seu nome completo...">
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="Digite o seu email...">
            </div>

            <div class="form-group">
                <label for="address">Morada de Entrega:</label>
                <textarea id="address" name="address" rows="4" required placeholder="Digite a sua morada..."></textarea>
            </div>

            <div class="form-group">
                <label for="payment">Forma de Pagamento:</label><br>
                <input type="radio" id="credit" name="payment" value="cartao de credito" required>
                <label for="credit">Cartão de Crédito</label><br>
                <input type="radio" id="debit" name="payment" value="cartao de debito">
                <label for="debit">Cartão paypal</label><br>
                <input type="radio" id="boleto" name="payment" value="boleto">
                <label for="boleto">MB Way</label><br>
            </div>

            <div class="form-group">
                <button type="submit">Confirmar Compra</button>
            </div>
        </form>
    </div>
    <script>
        // Recuperando os dados do carrinho
        let carrinho = JSON.parse(localStorage.getItem('carrinho'));

        if (carrinho) {
            document.getElementById('produtos').innerText = carrinho.itens.join(", ");
            document.getElementById('total-pedido').innerText = carrinho.total.toFixed(2);
        }

        // Função para validar o formulário e exibir a mensagem de "Compra Efetuada"
        document.getElementById('form-compra').addEventListener('submit', function (e) {
            e.preventDefault(); // Previne o envio do formulário para fins de validação

            // Verificando se o carrinho está vazio
            if (!carrinho || carrinho.total <= 0) {
                alert("Carrinho vazio! Adicione itens ao carrinho.");
                return;
            }

            // Verificando se todos os campos obrigatórios estão preenchidos
            const nome = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const endereco = document.getElementById('address').value;
            const pagamento = document.querySelector('input[name="payment"]:checked');

            if (!nome || !email || !endereco || !pagamento) {
                alert("Por favor, preencha todos os campos obrigatórios.");
                return;
            }

            // Se tudo estiver correto, exibe a mensagem de compra efetuada
            alert("Compra efetuada com sucesso!");
        });

        const themeToggleButton = document.getElementById('themeToggle');
        const body = document.body;

        // Verifica a preferência do tema ao carregar a página
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
        }

        // Alterna entre os temas
        themeToggleButton.addEventListener('click', function () {
            body.classList.toggle('dark-mode');
            // Salva a preferência do usuário
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        });

        document.getElementById("themeToggle").addEventListener("click", () => {
            const body = document.getElementById("mainBody");
            const button = document.getElementById("themeToggle");

            if (body.classList.contains("bg-light")) {
                // Modo Escuro
                body.classList.remove("bg-light", "text-dark");
                body.classList.add("bg-dark", "text-light");

                // Atualizar o ícone para "modo claro" (sol)
                button.innerHTML = '<i class="fa fa-sun-o" aria-hidden="true"></i>';
                button.classList.remove("btn-dark");
                button.classList.add("btn-light");

                // Salvar o tema no localStorage
                localStorage.setItem("theme", "dark");
            } else {
                // Modo Claro
                body.classList.remove("bg-dark", "text-light");
                body.classList.add("bg-light", "text-dark");

                // Atualizar o ícone para "modo escuro" (lua)
                button.innerHTML = '<i class="fa fa-moon-o" aria-hidden="true"></i>';
                button.classList.remove("btn-light");
                button.classList.add("btn-dark");

                // Salvar o tema no localStorage
                localStorage.setItem("theme", "light");
            }
        });
        document.addEventListener("DOMContentLoaded", () => {
            const body = document.getElementById("mainBody");
            const button = document.getElementById("themeToggle");
            const savedTheme = localStorage.getItem("theme"); // Recuperar tema salvo

            if (savedTheme === "dark") {
                body.classList.add("bg-dark", "text-light");
                body.classList.remove("bg-light", "text-dark");
                button.innerHTML = '<i class="fa fa-sun-o" aria-hidden="true"></i>'; // Ícone de sol para modo claro
                button.classList.remove("btn-dark");
                button.classList.add("btn-light");
            } else {
                body.classList.add("bg-light", "text-dark");
                body.classList.remove("bg-dark", "text-light");
                button.innerHTML = '<i class="fa fa-moon-o" aria-hidden="true"></i>'; // Ícone de lua para modo escuro
                button.classList.remove("btn-light");
                button.classList.add("btn-dark");
            }
        });

    </script>
