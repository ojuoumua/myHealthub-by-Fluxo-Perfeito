    <header>
        <h1>Farmácia Online</h1>

    </header>

    <div class="container">
        <div class="product">
            <img src="img\paracetamol-pharmakern-500mg-20-comprimidos.jpg" alt="Paracetamol">
            <h3>Paracetamol</h3>
            <p>Ideal para dor de cabeça </p>
            <div class="price">4,99€</div>
            <button class="btn" onclick="adicionarAoCarrinho('Paracetamol', 4.99)">Adicionar ao Carrinho</button>

            <img src="img/benurom.png" alt="Ben-u-Run">

            <button class="btn" onclick="adicionarAoCarrinho('Ben-u-run', 3.99)">Adicionar ao Carrinho</button>

    <div class="cart">

        <p><strong>Total:</strong> <span id="total-price">0,00</span> € </p>
        <button onclick="location.href='FormularioComp.html'">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i> Comprar
        </button>
    </div>

    <script>
        let carrinho = [];
        let total = 0;

        function adicionarAoCarrinho(nome, preco) {
            carrinho.push(nome);
            total += preco;

            document.getElementById('cart-items').innerText = carrinho.length + " item(s) no carrinho.";
            document.getElementById('total-price').innerText = total.toFixed(2);

            // Armazenar no localStorage
            localStorage.setItem('carrinho', JSON.stringify({ itens: carrinho, total: total }));
        }
    </script>
